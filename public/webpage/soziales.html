<!-- Modal für Berechnungsdetails -->
<div id="calculationModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index:100; align-items:center; justify-content:center;">
    <div style="background:white; padding:30px; border-radius:8px; max-width:500px; max-height:80vh; overflow-y:auto; box-shadow:0 4px 6px rgba(0,0,0,0.2);">
        <button onclick="document.getElementById('calculationModal').style.display='none'" style="float:right; background:none; border:none; font-size:20px; cursor:pointer;">×</button>
        <h2 id="countryName"></h2>
        <div id="calculationContent"></div>
    </div>
</div>

<script>
    // Laden der Berechnungsdaten
    let calculationsData = [];
    
    console.log("Lade Berechnungsdaten...");
    
fetch('../data/calculations.json')
        .then(resp => {
            console.log("Response Status:", resp.status);
            return resp.json();
        })
        .then(data => {
            calculationsData = data;
            console.log("Daten geladen:", calculationsData.length, "Länder");
        })
        .catch(err => {
            console.error("Fehler beim Laden der Berechnungen:", err);
            alert("Fehler: Berechnungsdatei konnte nicht geladen werden!");
        });

    function showCalculation(countryName) {
        console.log("Suche nach:", countryName);
        console.log("Verfügbare Daten:", calculationsData.length);
        
        if (calculationsData.length === 0) {
            alert("Daten werden noch geladen... Bitte versuchen Sie es erneut.");
            return;
        }
        
        // Case-insensitive Suche + Fuzzy Match
        const searchTerm = countryName.trim().toLowerCase();
        const country = calculationsData.find(c => 
            c.Entity.toLowerCase().includes(searchTerm) || 
            searchTerm.includes(c.Entity.toLowerCase())
        );
        
        if (!country) {
            // Zeige alle verfügbaren Länder zum Debugging
            const available = calculationsData.map(c => c.Entity).slice(0, 10).join(", ");
            console.warn("Land nicht gefunden. Verfügbar:", available);
            alert(`"${countryName}" nicht gefunden.\n\nVerfügbar z.B.: ${available}`);
            return;
        }
        
        console.log("Land gefunden:", country.Entity);
        
        // Erstelle Tabelle
        document.getElementById('countryName').textContent = country.Entity + " (Jahr: " + Math.floor(country.Year) + ")";
        
        let html = "<table style='width:100%; border-collapse:collapse;'>";
        html += "<tr style='border-bottom:1px solid #ccc;'><td style='padding:5px;'><strong>Metrik</strong></td><td style='padding:5px; text-align:right;'><strong>Wert (1-100)</strong></td></tr>";
        
        // Normalized metrics
        if (country["co-emissions-per-capita_normalized"] !== undefined && country["co-emissions-per-capita_normalized"] !== null) 
            html += `<tr><td>CO₂ Emissionen</td><td style='text-align:right;'>${country["co-emissions-per-capita_normalized"].toFixed(2)}</td></tr>`;
        if (country["live-expectancy_normalized"] !== undefined && country["live-expectancy_normalized"] !== null) 
            html += `<tr><td>Lebenserwartung</td><td style='text-align:right;'>${country["live-expectancy_normalized"].toFixed(2)}</td></tr>`;
        if (country["gdp-per-capita-worldbank_normalized"] !== undefined && country["gdp-per-capita-worldbank_normalized"] !== null) 
            html += `<tr><td>BIP pro Kopf</td><td style='text-align:right;'>${country["gdp-per-capita-worldbank_normalized"].toFixed(2)}</td></tr>`;
        if (country["unemployement-rate_normalized"] !== undefined && country["unemployement-rate_normalized"] !== null) 
            html += `<tr><td>Arbeitslosigkeit</td><td style='text-align:right;'>${country["unemployement-rate_normalized"].toFixed(2)}</td></tr>`;
        if (country["total-healthcare-expenditure-gdp_normalized"] !== undefined && country["total-healthcare-expenditure-gdp_normalized"] !== null) 
            html += `<tr><td>Gesundheitsausgaben</td><td style='text-align:right;'>${country["total-healthcare-expenditure-gdp_normalized"].toFixed(2)}</td></tr>`;
        if (country["long-run-air-pollution_normalized"] !== undefined && country["long-run-air-pollution_normalized"] !== null) 
            html += `<tr><td>Luftverschmutzung</td><td style='text-align:right;'>${country["long-run-air-pollution_normalized"].toFixed(2)}</td></tr>`;
        
        html += "<tr style='border-top:2px solid #040f16; font-weight:bold;'>";
        html += `<td style='padding:10px;'>Sozial</td><td style='padding:10px; text-align:right;'>${country.social_score.toFixed(2)}</td></tr>`;
        html += `<tr><td style='padding:10px;'>Ökologisch</td><td style='padding:10px; text-align:right;'>${country.environmental_score.toFixed(2)}</td></tr>`;
        html += `<tr><td style='padding:10px;'>Ökonomisch</td><td style='padding:10px; text-align:right;'>${country.economic_score.toFixed(2)}</td></tr>`;
        html += `<tr style='background:#f0f0f0; font-weight:bold;'><td style='padding:10px;'>Gesamtindex</td><td style='padding:10px; text-align:right;'>${country.sustainability_index.toFixed(2)}</td></tr>`;
        html += "</table>";
        
        document.getElementById('calculationContent').innerHTML = html;
        document.getElementById('calculationModal').style.display = 'flex';
    }
</script>

<div style="text-align:center; margin-top:20px;">
    <input type="text" id="countrySearch" placeholder="Land eingeben (z.B. Afghanistan, Germany)..." style="padding:8px; width:250px; border:1px solid #ccc; border-radius:4px;">
    <button onclick="searchCountry()" style="padding:8px 16px; background:#040f16; color:#f5f5f5; border:none; border-radius:4px; cursor:pointer;">Berechnung anzeigen</button>
</div>

<script>
    function searchCountry() {
        const input = document.getElementById('countrySearch').value.trim();
        if (input) showCalculation(input);
    }
    
    document.getElementById('countrySearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchCountry();
    });
</script>
